<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>{{ page.title }}</title>
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/sass/grid/tiles.sass">
    <link rel="stylesheet" href="{{site.url}}/css/style.css">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
    <!-- fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/tzx7gya.css">
</head>
<body>
    {% include blog_header.html %}
    <div class="content sans">
        <div class=" row justify-content-center">
            <div class="col-md-10">
                <h1>{{ page.title }}</h1>
                <h5>{{ page.dated }}</h5>
                {{ content }}
                <h6>WRITTEN BY</h6>
                <h4 class="sans" style="font-weight: 400;">Ranjith RD</h4>
                <a href="{{site.url}}/blog/" style="text-decoration: none;color: inherit;"><h5>BACK TO BLOG</h5></a>
              {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
{% endif %}
            </div>
        </div>
    </div>
    {% include footer.html %}

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>
</html>
