---
layout: default
title: Blog
permalink: /blog/
---

{% assign first = site.posts.first %}



    <div class="row justify-content-center">
      <article class="col-md-11 is-child bg-primarya tx-white container shadow rende pad shadow fore mar" style="padding-top: 1em;padding:2em;">
        <a href="{{ first.url }}" style="color: inherit;text-decoration: none;">
        <h2 class="title is-spaced">
          {{ first.title }}
        </h2>
        <h5 class="bold">
          {{ first.dated }}
        </h5>
        <p>
          {{ first.excerpt}}
        </p>
        <div style="width: 100%; text-align:center;padding:0.75em;">
          <button class="btn rounded-pill btn-light shadow btn-b" style="padding-left: 1.5em;padding-right: 1.5em;">
            <h6>READ MORE</h6>
        </button>
        </div>
      </a></article>
    </div>

  <div class="pad row justify-content-center">
    {% for post in site.posts offset: 1 %}
    <article class="col-md-5 is-child container shadow rende pad shadow fore mar" style="padding-top: 1em;padding:2em;">
        <a href="{{ post.url }}" style="color: inherit;text-decoration: none;">
        <h2 class="title is-spaced">
          {{ post.title }}
        </h2>
        <h5 class="bold">
          {{ post.dated }}
        </h5>
        <p>
          {{ post.excerpt}}
        </p>
        <div style="width: 100%; text-align:center;padding:0.75em;">
          <button class="btn rounded-pill btn-light shadow btn-b" style="padding-left: 1.5em;padding-right: 1.5em;">
            <h6>READ MORE</h6>
        </button>
        </div>
      </a></article>
    {% endfor %}
  </div>
